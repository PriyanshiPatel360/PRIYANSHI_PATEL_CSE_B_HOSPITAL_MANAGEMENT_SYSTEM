<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Healthcare Video Call</title>
    <link rel="stylesheet" href="videocall.css">
    <style>
      /* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background-color: rgb(242, 244, 246);
}

/* Navigation styles */
.nav-menu {
  background-color: #5E4AE3;
  padding: 1rem;
  text-align: center;
}

.brand-link {
  color: #000;
  text-decoration: none;
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 1rem;
  display: block;
}

.nav-links {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 1rem;
}

.nav-links a {
  color: #000;
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #fff;
}

/* Video container styles */
.video-container {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.video-grid {
  display: flex;
  gap: 2rem;
  justify-content: center;
  margin-bottom: 2rem;
}

.video-box {
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  width: 200px;
  height: 100px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Call control buttons */
.call-controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.call-btn {
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.call-btn:hover {
  transform: scale(1.05);
}

.start-call {
  background-color: #28a745;
}

.answer-call {
  background-color: #007bff;
}

.end-call {
  background-color: #dc3545;
}

/* Responsive design */
@media (max-width: 1024px) {
  .video-grid {
      flex-direction: column;
      align-items: center;
  }

  .video-box {
      width: 100%;
      max-width: 500px;
  }
}

@media (max-width: 768px) {
  .nav-links {
      flex-direction: column;
      gap: 1rem;
  }

  .call-controls {
      flex-direction: column;
      align-items: center;
  }

  .call-btn {
      width: 200px;
  }
}
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="brand">
            <a href="#" class="brand-link">E-Healthcare</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main class="video-container">
        <div class="video-grid">
            <div class="video-box">
                <!-- Doctor's video stream will go here -->
            </div>
            <div class="video-box">
                <!-- Patient's video stream will go here -->
            </div>
        </div>

        <div class="call-controls">
            <button class="call-btn start-call">Start Call</button>
            <button class="call-btn answer-call">Answer Call</button>
            <button class="call-btn end-call">End Call</button>
        </div>
    </main>
</body>
</html>
