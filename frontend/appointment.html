<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">E-Healthcare</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="appointment.html">Appointments</a></li>
            <li><a href="#" onclick="logout()" class="logout-btn" id="logoutBtn" style="display:none;">Logout</a></li>
        </ul>
    </nav>

    <!-- Appointment Booking Form -->
    <section class="appointment">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <select id="doctor-list" required>
                <option value="">Select Doctor</option>
                <!-- Doctor list will be populated from API -->
            </select>
            <input type="date" id="appointment-date" required>
            <input type="time" id="appointment-time" required>
            <p>Logged in as: <span id="username"></span></p>
            <button type="submit" class="btn">Confirm Appointment</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 E-Healthcare. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
